<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Pets of Students</title>
</head>
<body>
    <img src="{% static 'images/cats_with_fire.jpg' %}" alt="Picture of Cat with Fire"/>
    <h1>All the cats are:</h1>
    {% if cats %}
        <ul>
            {% for cat in cats %}
                <li>
                    {{ cat }}
                    <img src="{{ MEDIA_URL }}{{ cat.image }}" alt="Picture of {{ cat }}" style="max-width:128px;">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no cats</strong>
    {% endif %}
    Click to go back to <a href="/">Home</a>
</body>
</html>
